    <!-- Scripts -->
    <script type="module" src="assets/js/script.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6b0af4bcb3.js" crossorigin="anonymous"></script>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Flip.min.js"></script>
    <!-- Your existing code -->
    <script type="module" src="assets/js/script.js"></script>
    <!-- GSAP Animation -->
    <script>
        gsap.registerPlugin(Flip);

        let layouts = ["final", "plain", "columns", "grid", "final"],
            intro = document.querySelector(".intro"),
            curLayout = 0; // index of the current layout

        function nextState() {
        const state = Flip.getState(".block, .logo-weather, .logo-now", {props: "color,backgroundColor", simple: true}); // capture current state
        
        if (curLayout < layouts.length -1) {
            intro.classList.remove(layouts[curLayout]); // remove old class
            curLayout++;   // increment
            intro.classList.add(layouts[curLayout]);    // add the new class
        } else {
            gsap.fromTo(intro, {opacity: 1}, {opacity: 0, duration: 1, delay: .5, onComplete: () => {
                intro.style.display = "none"; // hide the intro element when the animation ends
                document.body.style.overflow = "visible";
                document.getElementById("side-bar-close-btn").style.display = "flex";
            }});
            return;
        }

        Flip.from(state, { // animate from the previous state
            absolute: true,
            stagger: 0.07,
            duration: 0.7,
            ease: "power2.inOut",
            spin: curLayout === 0, // only spin when going to the "final" layout
            simple: true,
            onEnter: (elements, animation) => gsap.fromTo(elements, {opacity: 0}, {opacity: 1, delay: animation.duration() - 0.2}),
            onLeave: elements => {
                gsap.to(elements, {opacity: 0});
            }
        });

        gsap.delayedCall(curLayout === 0 ? 2.5 : 1.5, nextState);
        }

        gsap.delayedCall(1, nextState);
    </script>
</body>

</marquee>
