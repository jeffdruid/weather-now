<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metatags -->
    <meta name="description" content="Weather Now - Get the current weather conditions of any city">
    <meta name="keywords" content="weather, forecast, temperature, city">
    <meta name="author" content="Jefferson Aguiar">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favaicon -->
    <link rel="icon" href="assets/images/icons/weather-forecast-16484.png" type="image/x-icon">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6b0af4bcb3.js" crossorigin="anonymous"></script>
    <title>Weather Now</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Weather Now</h1>
        </div>
    </header>
    <!-- Main Section -->
    <main>
        <div class="search">
            <input type="text" placeholder="Enter the city name...">
        </div>
        <div id="favorites-btn"><i class="fa fa-bookmark" aria-hidden="true"></i></div>
        
        <div id="location404">Invalid city name</div>
        <div class="weather-container">
            <div id="set-favorite-btn"><i class="fa fa-heart" aria-hidden="true"></i></div>
            <div id="location"></div>
            <div id="country"></div>
            <img id="flag-icon">
            <div id="temperature"></div>
            <div id="feels-like"></div>
            <div id="max-temp"></div>
            <div id="min-temp"></div>
            <div id="sun-rise"></div>
            <div id="sun-set"></div>
            <img id="weather-icon">
            <div id="weather-desc"></div>
            <div id="wind"></div>
            <div id="humidity"></div>
            <!-- Refresh and Convert buttons -->
            <button id="refresh-button"><i class="fa fa-refresh" aria-hidden="true"></i></button>
            <button id="temperature-toggle-btn"></button>
            <div id="last-updated"></div>
        </div>
        <!-- Users current weather info -->
        <div class="current-info"> <span id="current-time"></span><span id="temperature-now"></span><span id="current-location"></span></div>
    </main>
    <!-- Footer Section -->
    <footer>
        @2024 Weather Now. All rights reserved.
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
